            color: #fff;
            font-family: 'Poppins', sans-serif;

        }
        .download-btn:hover {
            background: #b20710;
            transform: scale(1.1);
        }
        .fade-in {
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .parallax-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?movie,cinema') center/cover no-repeat;
            filter: brightness(0.3);
            z-index: -1;
            animation: parallaxScroll 10s infinite linear alternate;
        }
        @keyframes parallaxScroll {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .floating-icons img {
            position: absolute;
            width: 40px;
            animation: float 10s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 0.5; }
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: #333;
            margin-top: 10px;
        }
        .progress {
            height: 5px;
            width: 0;

</head>
